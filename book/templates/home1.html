<!DOCTYPE html>
<html>
<head>
<title>Welcome to Django</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h2>Book form</h2>
<hr>

<form action="{% url 'homepage' %}" method="post">
{% csrf_token %}
<form class="row g-3">
<div class="col-md-2">
   <label  class="form-label">Book ID</label>
  <input type="number" class="form-control"  readonly>
</div>
 <div class="col-md-3">
<label class="form-label">Book Name</label>
<input type="text" class="form-control" placeholder="Enter Book Name" >
</div>

 <div class="col-md-6">
  <label class="form-label">Book price</label>
  <input type="number" class="form-control" placeholder="Enter Book Price">
  </div>

  <div class="col-12">
              <label  class="form-label">Book Qty</label>
              <input type="number" class="form-control" placeholder="Enter Book Qty">
            </div>


        <div class="col-md-12" >  
        <button type="submit" class="btn btn-primary">submit Book</button>  
        </div> 
          </form>

<br>
<a href="{% url 'show_all_books' %}"class="btn btn-secondary">Show Books</a>

</body>
</html>
